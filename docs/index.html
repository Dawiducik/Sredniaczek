<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sredniaczek Portable</title>
  <link rel="stylesheet" href="css/app.min.css"> </head>

<body>
  <div class="container">
    <div class="row flex-items-xs-center">
      <div class="col-xs-10 flex-xs-top">
        <header>
          <h1 class="display-2">Średniaczek <small class="text-muted">portable</small></h1> </header>
      </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4 flex-xs-middle">
        <label for="myfileinput">Wybierz plik</label>
        <input type="file" name="file" id="myfileinput" style="display: none" accept=".html">
        <input type="button" value="Oblicz średnią" id="save" class="hidden"> </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4"></div>
      <div class="col-xs-4 flex-xs-bottom">
        <footer> <a href="https://github.com/Dawiducik/Sredniaczek"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>
          <h2>Dawiducik Solutions&trade;</h2>
          <!--Dawid Rzeszutek 2016-->
        </footer>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </div>
  <script src="js/fileBootstrap.js"></script>
</body>

</html>
